{% extends "base.html" %}

{% block title %}Авторизация - Предсказывание Рулетки{% endblock %}

{% block content %}
<header>
    <h1>Проект/Сервер</h1>
</header>

<main>
    <p>Уважаемый {{ username }}, для того чтобы использовать приложение, пожалуйста, выберите проект и сервер.</p>
    <div class="selection-form-container">
        <form id="selection-form">
            <div class="form-field">
                <label for="project">Проект:</label>
                <select id="project" name="project">
                    <option value="GTA5RP">GTA5 RP</option>
                    <option value="Madjestic">Madjestic</option>
                </select>
            </div>
            
            <div class="form-field">
                <label for="server">Сервер:</label>
                <select id="server" name="server">
                    <!-- Сервера будут добавлены динамически -->
                </select>
            </div>

            <div class="form-field">
                <button type="button" id="go-to-predictions">Перейти к предсказаниям</button>
            </div>
        </form>
    </div>
</main>
<script src="{{ url_for('static', filename='js/selection.js') }}"></script>

{% endblock %}
